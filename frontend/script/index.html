<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager</title>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./app/app.module.js"></script>
    <script src="./app/app.controller.js"></script>
    <script src="./app/app.route.js"></script>

    <script src="./app/song/song.module.js"></script>
    <script src="./app/song/song.controller.js"></script>
    <script src="./app/song/song.service.js"></script>
    <script src="./app/song/song.table-song-directive.js"></script>

    <script src="./app/playlist/playlist.module.js"></script>
    <script src="./app/playlist/playlist.controller.js"></script>

    <script src="./app/artist/artist.module.js"></script>
    <script src="./app/artist/artist.controller.js"></script>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./app/song/song.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body ng-app="MusicManagerApp">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" id="menu">
                <div class="column">
                    <div class="d-flex justify-content-center">
                        <a id="brand" class="navbar-brand" href="#!">Music Manager</a>
                    </div>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#!song">Song</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!playlist">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!playlist">Album</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!artist">Artist</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <nav id="navbar" class="navbar navbar-expand-lg navbar-dark sticky-top">
                    <form class="form-inline" id="searchInput">
                        <input class="form-control mr-sm-2 col-md-8" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-search"></i>
                          </button>
                    </form>
                    <button class="btn btn-outline-danger ml-auto" type="submit">Account</button>
                </nav>
                <br>
                <div ng-view></div>
            </div>
        </div>
    </div>
</body>

</html>
