<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager</title>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./app/app.module.js"></script>
    <script src="./app/app.controller.js"></script>
    <script src="./app/app.route.js"></script>

    <script src="./app/song/song.module.js"></script>
    <script src="./app/song/song.controller.js"></script>
    <script src="./app/song/song.service.js"></script>

    <script src="./app/listener/listener.module.js"></script>
    <script src="./app/listener/listener.service.js"></script>
    <script src="./app/listener/listener.controller.js"></script>
    <script src="./app/listener/directive/listener-general.directive.js"></script>
    <script src="./app/listener/directive/playlist-general.directive.js"></script>
    <script src="./app/listener/directive/playlist-song.directive.js"></script>


    <script src="./app/artist/artist.module.js"></script>
    <script src="./app/artist/artist.service.js"></script>
    <script src="./app/artist/artist.controller.js"></script>
    <script src="./app/artist/directive/artist-general.directive.js"></script>
    <script src="./app/artist/directive/artist-song.directive.js"></script>

    <script src="./app/album/album.module.js"></script>
    <script src="./app/album/album.service.js"></script>
    <script src="./app/album/album.controller.js"></script>
    <script src="./app/album/directive/album-list.directive.js"></script>
    <script src="./app/album/directive/album-song.directive.js"></script>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./app/song/song.css">
    <link rel="stylesheet" href="./app/listener/listener.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body ng-app="MusicManagerApp">
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row mm-navbar">
        <a id="brand" class="navbar-brand" href="#!">Music Manager</a>
        <div class="mm_search input-group col-md-4">
            <input class="form-control border-right-0 border mm-search-input" type="search" placeholder="Search...">
            <span class="input-group-append">
              <button class="btn btn-outline-secondary border-left-0 border mm-search-btn" type="button">
                    <i class="fa fa-search mm-search-btn-img"></i>
              </button>
            </span>
        </div>
        <a class="btn btn-mm-acccount d-done d-lg-inline-block mb-md-0">Account</a>
    </header>
    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-3 col-xl-2 mm-sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#!song">Song</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!listener">Listener</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!album">Album</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!artist">Artist</a>
                    </li>
                </ul>
            </div>

            <main class="col-12 col-md-9 col-xl-10 py-md-3 mm-content">
                <div ng-view></div>
            </main>
        </div>
    </div>
</body>

</html>
