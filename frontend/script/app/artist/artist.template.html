<div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>STT</th>
                <th>Artist Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="artist in vm.artists">
                <th scope="row">{{vm.artists.indexOf(artist) + 1}}</th>
                <td> {{artist.data.artistName}} </td>
                <td> {{artist.data.artistDescription}} </td>
            </tr>
        </tbody>
    </table>
</div>
